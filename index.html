<!-- index.html -->
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spoti'stat</title>
    <link rel="stylesheet" href="style/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body class="bg-light text-dark">

    <!-- HEADER -->
    <header class="bg-primary text-white d-flex flex-column justify-content-center align-items-center" style="height: 220px;">
      <h1 class="fs-1">Les musiques de Pierre</h1>
      <p class="fs-5">Werenoi est partit trop tôt :c</p>
    </header>

    <main class="container-xxl">
      <div class="graphique">
        <!-- Bloc Artistes -->
        <div class="chart_bloc_graph">
          <div class="chart_titre_top10">Top 10 des Artistes</div>
          <div class="p-4">
            <canvas id="barChart"></canvas>
          </div>
        </div>

        <!-- Bloc Genres -->
        <div class="chart_bloc_graph">
          <div class="chart_titre_genre">Distribution des Genres</div>
          <div class="p-4">
            <canvas id="pieChart"></canvas>
          </div>
        </div>
      </div>

      <!-- Tableau des morceaux -->
      <div class="mt-5">
        <h2 class="mb-3">Liste des morceaux</h2>
        <table class="table table-striped" id="trackTable">
          <thead>
            <tr>
              <th>Titre</th>
              <th>Artistes</th>
              <th>Album</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </main>

    <!-- Modale Détails -->
    <div class="modal fade" id="detailsModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Détails du morceau</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body" id="detailsContent"></div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script/script.js"></script>
  </body>
</html>
